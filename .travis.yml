language: node

script:
# Copy service files
- cp ./glusterapi/install/* ./dist/

# Build golang
- go test -v github.com/oscp/cloud-selfservice-portal-backend/glusterapi/...
- go test -v github.com/oscp/cloud-selfservice-portal-backend/server/...
- gox -osarch="linux/amd64" -output "./dist/{{.Dir}}" github.com/oscp/cloud-selfservice-portal-backend/glusterapi
- gox -osarch="linux/amd64" -output "./dist/{{.Dir}}" github.com/oscp/cloud-selfservice-portal-backend/server

# Build the UI
- cd ./server/ui
- npm install
- npm run build
- cp ./dist/build.js ../../dist/static/dist
- cp index.html ../../dist/static
- pwd # /home/travis/gopath/src/github.com/oscp/cloud-selfservice-portal-frontend/server/ui
- cd ../..
- pwd # /home/travis/gopath/src/github.com/oscp/cloud-selfservice-portal
- ls
- ls dist/

# Pack the gluster api
- tar -zcvf gluster-api.tar.gz dist/glusterapi dist/glusterapi.service

# Pack the self service portal
- tar -zcvf self-service-portal.tar.gz dist/server dist/static/index.html dist/static/dist

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - self-service-portal.tar.gz
  skip_cleanup: true
  on:
    tags: true
